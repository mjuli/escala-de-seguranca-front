<div class="escala-container">
  <div class="list-card">
    <h2>Listagem de Escalas</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Data Entrada</th>
          <th>Data Sa√≠da</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let escala of escalas">
          <td>{{ escala.escalaId }}</td>
          <td>
            <button (click)="onEdit(escala)">Editar</button>
            <button (click)="onDelete(escala.escalaId)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="form-card">
    <h2>{{ editMode ? 'Editar Escala' : 'Cadastrar Nova Escala' }}</h2>
    <form [formGroup]="escalaForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input placeholder="Nome" formControlName="nome" />
      </div>
      <div class="form-actions">
        <button type="submit">{{ editMode ? 'Editar Escala' : 'Cadastrar Escala' }}</button>
      </div>
    </form>
  </div>
</div>
