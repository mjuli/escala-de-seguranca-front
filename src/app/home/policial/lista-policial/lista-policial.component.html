<div class="top-bar">
  <img src="assets/escala2.png" alt="Logo" class="logo">
  <h1>ESCALA DE SEGURANÇA</h1>
  <button mat-icon-button class="logout-button" (click)="onLogout()">
    <mat-icon>logout</mat-icon>
  </button>
</div>
<div class="policial-container">
  <div class="list-card">
    <div class="header">
      <h2>Listagem de Policiais</h2>
      <button mat-stroked-button color="primary" (click)="goHome()">Voltar</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>CPF</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let policial of policiais">
          <td>{{ policial.policialId }}</td>
          <td>{{ policial.cpf }}</td>
          <td>{{ policial.nome }}</td>
          <td>{{ policial.telefone }}</td>
          <td>
            <button (click)="onEdit(policial)">Editar</button>
            <button (click)="onDelete(policial.policialId)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="pagination">
      <button [disabled]="currentPage === 1" (click)="onPageChange(currentPage - 1)">Anterior</button>
      <span>Página {{ currentPage }} de {{ totalPages }}</span>
      <button [disabled]="currentPage === totalPages" (click)="onPageChange(currentPage + 1)">Próxima</button>
    </div>
  </div>

  <div *ngIf="editMode" class="form-card">
    <h2>{{ currentPolicialId ? "Editar Policial" : "Novo Policial" }}</h2>
    <form [formGroup]="policialForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" formControlName="cpf" required />
      </div>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" formControlName="nome" required />
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" formControlName="telefone" required />
      </div>
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">Salvar</button>
        <button mat-stroked-button color="warn" type="button" (click)="resetForm()">Cancelar</button>
        <button *ngIf="editMode" mat-raised-button color="warn" type="button" (click)="onDelete(currentPolicialId!)">
          Excluir
        </button>
      </div>
    </form>
  </div>
</div>
