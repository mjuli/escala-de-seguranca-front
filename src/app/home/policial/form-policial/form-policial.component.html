<div class="form-container">
    <mat-card>
      <h2>{{ editMode ? "Editar Policial" : "Novo Policial" }}</h2>
      <form [formGroup]="policialForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" formControlName="cpf" required />
        </div>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" formControlName="nome" required />
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" formControlName="telefone" required />
        </div>
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit">Salvar</button>
          <button mat-stroked-button color="warn" type="button" (click)="resetForm()">Cancelar</button>
          <button *ngIf="editMode" mat-raised-button color="warn" type="button" (click)="onDelete()">
            Excluir
          </button>
        </div>
      </form>
      <div class="back-link">
        <button mat-stroked-button color="primary" (click)="goBack()">
          <mat-icon>arrow_back</mat-icon> Voltar ao Menu Anterior
        </button>
      </div>
    </mat-card>
  </div>
