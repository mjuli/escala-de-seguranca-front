<h2 mat-dialog-title>Você tem certeza que deseja excluir?</h2>
<mat-dialog-content>
  <p>Essa ação não poderá ser desfeita depois!</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="onDelete()" cdkFocusInitial class="warning">
    Excluir
  </button>
</mat-dialog-actions>
