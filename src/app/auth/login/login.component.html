<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm" style="width: 20rem;">
    <h3 class="text-center">Login</h3>
    <p class="text-center">Novo no site? <a href="#">Registre-se</a></p>
    <form>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" class="form-control" id="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="password">Senha *</label>
        <input type="password" class="form-control" id="password" placeholder="Senha" required>
      </div>
      <div class="text-center mb-3">
        <a href="#">Esqueceu a senha?</a>
      </div>
      <button type="submit" class="btn btn-dark btn-block">Login</button>
      <div class="text-center mt-3">
        <p>ou</p>
        <button type="button" class="btn btn-outline-primary btn-block"><i class="fab fa-facebook-f"></i>
          Facebook</button>
        <button type="button" class="btn btn-outline-danger btn-block"><i class="fab fa-google"></i> Google</button>
      </div>
    </form>
  </div>
</div>
